<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class=" col-md-2  header__logo ">
            <img src="img/logo.png" alt="logo" class="header__logo-img">
            <span class="header__logo-text">Maguwo<strong>Host</strong> </span>
          </div>
          <div class="col-md-6">
            <ul class="header__nav">
              <ul class="header__nav-ul">Home</ul>
              <ul class="header__nav-ul">About</ul>
              <ul class="header__nav-ul">Pricing</ul>
              <ul class="header__nav-ul">Domain</ul>
              <ul class="header__nav-ul">Hosting</ul>
            </ul>
          </div>
          <div class="col-md-4">
            <div class="header__contacts">
              <p class="header__contacts-help">Do you need help ? Just Email, Live chat or Call us</p>
              <a href="#" class="header__contacts-btn">Live Chat</a>
              <span class="header__contacts-phone">6284-6534</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="main__inform">
          <h1 class="main__inform-h1">Just a Proffesional Web Hosting Services</h1>
          <p class="main__inform-p">modern  -  fast  -  reliable</p>
          <picture>
            <source type="image/svg+xml" srcset="img/item.svg">
            <img class="main__inform-img" src="img/item.png" alt="Описание"/>
          </picture>
          <div class="main__inform-domain">
            <form class="main__inform-domain-form" action="#">
              <input type="text" class="main__inform-domain-form-input" placeholder="Your Domain Name ...">
            </form>
            <span class="main__inform-domain-form-span">.com</span>
            <button class="main__inform-domain-form-btn" type="submit">Check Availability</button>
          </div>
        </div>

      </div>
    </div>



  </body>
</html>
